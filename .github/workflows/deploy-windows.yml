name: "Terraform AWS Windows Deploy"

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Securely configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      # Create terraform.tfvars from workflow/environment variables
      - name: Generate terraform.tfvars from secrets
        run: |
          cat <<EOF > terraform.tfvars
          windows_admin_password = "${{ secrets.WINDOWS_ADMIN_PASSWORD }}"
          name_prefix = "gh-actions-windows"
          instance_type = "t3.medium"
          # Add other variables here if needed
          EOF

      # Export sensitive Terraform variables
      - name: Export TF_VAR secrets
        run: |
          echo "TF_VAR_windows_user_password=${{ secrets.WINDOWS_USER_PASSWORD }}" >> $GITHUB_ENV

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -var="windows_user_password=${{ secrets.WINDOWS_USER_PASSWORD }}"

      - name: Terraform apply
        run: terraform apply -auto-approve -var="windows_user_password=${{ secrets.WINDOWS_USER_PASSWORD }}"

      # Output Windows connection information
      - name: Get Windows connection details
        run: |
          echo "Windows Instance IP: $(terraform output -raw windows_instance_ip)"
          echo "RDP Command: $(terraform output -raw rdp_connection_command)"
        if: always()
