name: Terraform AWS Windows Deploy

on:
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'ap-south-1'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # Initialize Terraform
      - name: Terraform Init
        id: init
        run: |
          terraform init -input=false

      # Validate Terraform files
      - name: Terraform Validate
        id: validate
        run: |
          terraform validate -no-color

      # Apply Terraform
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve

      # Output Terraform outputs
      - name: Terraform Outputs
        run: |
          echo "Windows Instance IP: $(terraform output -raw windows_instance_ip)"
          echo "RDP Command: $(terraform output -raw rdp_connection_command)"
          echo "SSM Parameter Name: $(terraform output -raw ssm_parameter_name)"
          echo "=== IMPORTANT ==="
          echo "Retrieve the Windows password using:"
          echo "aws ssm get-parameter --name $(terraform output -raw ssm_parameter_name) --with-decryption --query Parameter.Value --output text"
